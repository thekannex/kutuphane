    <style>
        /* --- RENK PALETÄ° --- */
        :root { 
            --primary: #4834d4;

            --danger: #d63031;

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

            color: white; padding: 12px 15px; display: flex; justify-content: space-between; align-items: center;

        .class-selector { font-size: 16px; font-weight: 700; cursor: pointer; display: flex; align-items: center; gap: 6px; background: rgba(255,255,255,0.2); padding: 6px 12px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); }
        
        /* Ä°Ã‡ERÄ°K */
        .content-area { flex: 1; overflow-y: auto; -webkit-overflow-scrolling: touch; background: var(--bg-color); padding-bottom: 20px; }
        .view-section { padding: 12px; display: none; }
        .view-section.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        /* KONTROLLER */
        .controls { display: flex; gap: 8px; margin-bottom: 12px; overflow-x: auto; padding: 4px; align-items: center; scrollbar-width: none; }
        .controls::-webkit-scrollbar { display: none; }
        .date-picker { flex: 1; min-width: 120px; max-width: 150px; padding: 0 10px; border: 2px solid #eee; border-radius: 10px; height: 42px; font-weight: 600; background:white; }
        
        button { padding: 0 14px; height: 42px; border: none; border-radius: 10px; font-weight: 700; font-size: 13px; color: white; cursor: pointer; display: inline-flex; align-items: center; gap: 6px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); flex-shrink: 0; }
        button:active { transform: scale(0.97); }

        .btn-blue { background: var(--accent); }
        .btn-purple { background: var(--purple); }
        .btn-gray { background: #95a5a6; }
        .btn-green { background: var(--success); }
        .btn-orange { background: #e67e22; }
        .btn-red { background: var(--danger); }
        
        /* Ã–ZEL DOSYA BUTONU (GÄ°ZLÄ° INPUT Ä°Ã‡Ä°N ETIKET) */
        .file-upload-btn {
            background: #6c5ce7; color: white; padding: 8px 15px; 
            border-radius: 8px; font-size: 12px; font-weight: bold; cursor: pointer; display: inline-block; margin-bottom: 5px;
        }

        /* TABLO */
        .card { background: white; border-radius: 16px; margin-bottom: 15px; overflow: hidden; box-shadow: 0 5px 20px rgba(0,0,0,0.05); }
        table { width: 100%; border-collapse: collapse; font-size: 13px; }
        th { text-align: left; color: #a4b0be; font-size: 11px; font-weight: 800; text-transform: uppercase; padding: 15px; background: #fff; border-bottom: 2px solid #f1f2f6; }
        td { padding: 15px; border-bottom: 1px solid #f7f9fa; vertical-align: middle; }
        
        tr.blocked-row td { background: #fff0f0; color: var(--danger); }
        tr.banned-row td { background: #ffebeb; color: #c0392b; font-weight: bold; border-left: 6px solid var(--danger); }

        /* SWITCH */
        .switch { position: relative; display: inline-block; width: 42px; height: 24px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #dfe6e9; transition: .3s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 18px; width: 18px; left: 3px; bottom: 3px; background-color: white; transition: .3s; border-radius: 50%; }
        input:checked + .slider { background-color: var(--success); }
        input:checked + .slider:before { transform: translateX(18px); }
        .badge-new { font-size: 10px; background: rgba(0, 184, 148, 0.1); color: var(--success); padding: 2px 6px; border-radius: 6px; font-weight: 700; margin-left: 5px; }

        /* NAVÄ°GASYON */
        .nav-bar { background: white; padding: 10px 0; display: flex; justify-content: space-around; flex-shrink: 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.05); padding-bottom: env(safe-area-inset-bottom); }
        .nav-btn { background: none; border: none; color: #b2bec3; font-size: 10px; font-weight: 700; display: flex; flex-direction: column; align-items: center; gap: 4px; cursor: pointer; flex: 1; }
        .nav-btn.active { color: var(--primary); transform: translateY(-2px); }
        .nav-btn svg { width: 24px; height: 24px; fill: currentColor; }

        /* MODALS */
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(44, 62, 80, 0.7); display: none; justify-content: center; align-items: center; z-index: 2000; backdrop-filter: blur(4px); }
        .modal { background: white; padding: 25px; border-radius: 20px; width: 85%; max-width: 400px; max-height: 80vh; overflow-y: auto; box-shadow: 0 20px 40px rgba(0,0,0,0.2); }
        .input-full { width: 100%; padding: 12px; margin: 8px 0 20px 0; border: 2px solid #eee; border-radius: 12px; box-sizing: border-box; font-size: 15px; }
        textarea { height: 120px; font-family: monospace; line-height: 1.5; resize: vertical; width: 100%; border: 2px solid #eee; border-radius: 12px; padding:10px; }
        
        .class-item { padding: 15px; background: #f7f9fa; display: flex; justify-content: space-between; align-items: center; cursor: pointer; border-radius: 12px; margin-bottom: 8px; font-weight: 600; }
        .class-item.active { background: rgba(0, 184, 148, 0.1); color: var(--success); }
        .book-chip { display:inline-block; padding:8px 12px; margin:4px; background:white; border:2px solid #eee; border-radius: 20px; font-size: 12px; color: var(--primary); font-weight: 600; }

        @media (min-width: 600px) { .container { margin: 30px auto; height: 90vh; border-radius: 24px; } .view-section { padding: 25px; } }
    </style>
</head>

        <button class="nav-btn" onclick="switchView('report', this)"><svg viewBox="0 0 24 24"><path d="M14 2H6c-1.1 0-1.99.9-1.99 2L4 20c0 1.1.89 2 1.99 2H18c1.1 0 2-.9 2-2V8l-6-6zm2 16H8v-2h8v2zm0-4H8v-2h8v2zm-3-5V3.5L18.5 9H13z"/></svg>GeÃ§miÅŸ</button>

<script>
    let appData = null;
    let currentClassId = null;
    let classes = [];

    document.addEventListener('DOMContentLoaded', () => {
        loadClasses();
        document.getElementById('dateDisplay').innerText = new Date().toLocaleDateString('tr-TR');
        document.getElementById('simulationDate').valueAsDate = new Date();

        document.getElementById('newClassInput').addEventListener('keyup', function(e) {
            if (e.key === 'Enter') createNewClass();
        });

        if (classes.length === 0) {
            const defId = 'cls_' + Date.now();
            classes.push({ id: defId, name: '5-A SÄ±nÄ±fÄ±' });
            saveClasses();
            localStorage.setItem('km_data_' + defId, JSON.stringify({ students: [], books: [], settings: { maxStrikes: 2 } }));
            loadClass(defId);
            setTimeout(() => { alert("HoÅŸgeldiniz! Ayarlardan Excel ile liste yÃ¼kleyebilirsiniz."); openSettings(); }, 500);
        } else {
            const lastId = localStorage.getItem('last_active_class');
            if(lastId && classes.find(c=>c.id===lastId)) loadClass(lastId);
            else loadClass(classes[0].id);
        }
    });

    // --- EXCEL OKUMA FONKSÄ°YONU ---
    function importExcel(input, targetId) {
        const file = input.files[0];
        if(!file) return;

        const reader = new FileReader();
        reader.onload = (e) => {
            try {
                const data = new Uint8Array(e.target.result);
                const workbook = XLSX.read(data, {type: 'array'});
                const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                
                // Ä°lk sÃ¼tunu (A sÃ¼tunu) al
                const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});
                
                // Verileri dÃ¼zleÅŸtir ve string'e Ã§evir
                const list = jsonData.map(row => row[0]).filter(item => item && typeof item === 'string').join('\n');
                
                if(list.length > 0) {
                    document.getElementById(targetId).value = list;
                    alert("Excel'den baÅŸarÄ±yla okundu! Kaydetmeyi unutmayÄ±n.");
                } else {
                    alert("Excel dosyasÄ±nÄ±n A sÃ¼tununda uygun veri bulunamadÄ±.");
                }
            } catch(err) {
                alert("Excel okuma hatasÄ±! Dosya bozuk olabilir.");
                console.error(err);
            }
        };
        reader.readAsArrayBuffer(file);
    }

    function getSystemDate() { return document.getElementById('simulationDate').valueAsDate?.toLocaleDateString('tr-TR') || new Date().toLocaleDateString('tr-TR'); }
    function loadClasses() { const d = localStorage.getItem('km_classes'); classes = d ? JSON.parse(d) : []; }
    function saveClasses() { localStorage.setItem('km_classes', JSON.stringify(classes)); }

    function createNewClass() {
        const name = document.getElementById('newClassInput').value.trim();
        if (name) {
            const id = 'cls_' + Date.now();
            classes.push({ id: id, name: name });
            saveClasses();
            localStorage.setItem('km_data_' + id, JSON.stringify({ students: [], books: [], settings: { maxStrikes: 2 } }));
            document.getElementById('newClassInput').value = '';
            closeModals();
            loadClass(id);
            setTimeout(() => openSettings(), 300);
        } else alert("SÄ±nÄ±f adÄ± yazÄ±n.");
    }

    function loadClass(id) {
        currentClassId = id;
        localStorage.setItem('last_active_class', id);
        const cls = classes.find(c => c.id === id);
        if(cls) document.getElementById('headerClassName').innerText = cls.name;
        const raw = localStorage.getItem('km_data_' + id);
        appData = raw ? JSON.parse(raw) : { students: [], books: [], settings: { maxStrikes: 2 } };
        renderTable();
        closeModals();
    }
    function saveData() { if (currentClassId && appData) localStorage.setItem('km_data_' + currentClassId, JSON.stringify(appData)); }

    function switchView(viewId, btn) {
        document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
        document.getElementById('view-' + viewId).classList.add('active');
        document.querySelectorAll('.nav-btn').forEach(el => el.classList.remove('active'));
        btn.classList.add('active');
        if(viewId === 'report') renderReport();
        if(viewId === 'inventory') renderInventory();
    }

    function renderTable() {
        const tbody = document.getElementById('tableBody');
        const emptyState = document.getElementById('emptyState');
        const card = document.querySelector('#view-dashboard .card');
        tbody.innerHTML = '';
        if (!appData.students || appData.students.length === 0) { card.style.display = 'none'; emptyState.style.display = 'block'; return; } 
        else { card.style.display = 'block'; emptyState.style.display = 'none'; }

        let allChecked = true;
        const d = getSystemDate();
        appData.students.forEach(s => {
            if (!s.delivered) allChecked = false;
            const bName = s.bookId ? (appData.books.find(b=>b.id===s.bookId)?.name || 'Bilinmeyen') : 'Kitap Yok';
            const isBan = s.isBanned, isDel = s.delivered;
            let trClass = ''; if (isBan) trClass = 'banned-row'; else if (s.blocked && !isBan && !isDel) trClass = 'blocked-row';
            const btnText = isBan ? 'AF' : 'DeÄŸiÅŸ';
            const btnColor = isBan ? 'btn-red' : (isDel ? 'btn-blue' : 'btn-gray');
            const btnAction = (isDel || isBan) ? `onclick="manualChange(${s.id})"` : '';
            const isToday = s.lastDate === d;
            const row = `<tr class="${trClass}"><td><div style="font-weight:700; color:var(--primary); font-size:15px;">${s.name}</div><div style="font-size:13px; color:#666; margin-top:4px;">ğŸ“˜ ${s.bookId ? s.bookId+'. '+bName : '-'}</div><div style="font-size:11px; color:#999; margin-top:4px;">ğŸ“… ${s.lastDate || '-'} ${isToday ? '<span class="badge-new">YENÄ°</span>' : ''}</div></td><td style="text-align:center;"><label class="switch"><input type="checkbox" onchange="toggleOne(${s.id},this.checked)" ${isDel?'checked':''}><span class="slider round"></span></label></td><td style="text-align:right;"><button class="${btnColor}" style="padding:0 12px; height:32px; font-size:11px;" ${btnAction}>${btnText}</button></td></tr>`;
            tbody.innerHTML += row;
        });
        const master = document.getElementById('masterSwitch');
        if(master) master.checked = (appData.students.length > 0 && allChecked);
    }

    function toggleAll(status) {
        if(confirm(status ? "TÃ¼m Ã¶ÄŸrencileri 'TESLÄ°M ETTÄ°' olarak iÅŸaretle?" : "TÃ¼m iÅŸaretleri kaldÄ±r?")) { appData.students.forEach(s => { s.delivered = status; if(status) s.blocked = false; }); saveData(); renderTable(); } 
        else { document.getElementById('masterSwitch').checked = !status; }
    }
    function toggleOne(id, status) { const s = appData.students.find(x => x.id === id); if(s) { s.delivered = status; if(status) s.blocked = false; saveData(); renderTable(); } }

    function nextRotation() {
        const d = getSystemDate();
        if(!confirm(`SeÃ§ili Tarih: ${d}\nHaftalÄ±k daÄŸÄ±tÄ±m yapÄ±lsÄ±n mÄ±?`)) return;
        const count = appData.books.length, limit = parseInt(appData.settings.maxStrikes);
        appData.students.forEach(s => {
            if(s.isBanned) return;
            if(s.bookId === null || s.delivered) {
                let nextId = s.bookId ? (s.bookId % count) + 1 : ((s.id - 1) % count) + 1;
                if(appData.students.some(st => st.bookId === nextId)) { for(let i=1; i<=count; i++) if(!appData.students.some(st => st.bookId === i)) { nextId = i; break; } }
                s.bookId = nextId; s.delivered = false; s.blocked = false; s.missCount = 0; s.lastDate = d;
                const b = appData.books.find(x => x.id === nextId); if(!s.history) s.history = []; s.history.push({ date: d, book: b ? b.name : '?', bookId: nextId });
            } else { s.blocked = true; s.missCount = (s.missCount || 0) + 1; if(s.missCount >= limit) s.isBanned = true; }
        });
        saveData(); renderTable();
    }
    function manualChange(id) {
        const s = appData.students.find(x => x.id === id); if(s.isBanned && !confirm("CezayÄ± kaldÄ±rÄ±p kitap verilsin mi?")) return;
        let found = null; const count = appData.books.length; let ideal = s.bookId ? (s.bookId % count) + 1 : ((s.id - 1) % count) + 1;
        for(let i=0; i<count; i++) { let candidate = ((ideal + i - 1) % count) + 1; let isBusy = appData.students.some(st => st.bookId === candidate); if(!isBusy) { found = candidate; break; } }
        if(!found) return alert("BoÅŸta hiÃ§ kitap yok!"); if(!confirm(`${found}. kitabÄ± veriyorum?`)) return;
        const d = getSystemDate(); s.bookId = found; s.delivered = false; s.blocked = false; s.isBanned = false; s.missCount = 0; s.lastDate = d;
        const b = appData.books.find(x => x.id === found); if(!s.history) s.history = []; s.history.push({ date: d + ' (M)', book: b ? b.name : '?', bookId: found }); saveData(); renderTable();
    }
    
    function openClassManager() {
        const list = document.getElementById('classList'); list.innerHTML = '';
        classes.forEach(c => { const div = document.createElement('div'); div.className = 'class-item ' + (c.id === currentClassId ? 'active' : ''); div.innerHTML = `<span>${c.name}</span> ${c.id === currentClassId ? 'âœ”' : ''}`; div.onclick = () => loadClass(c.id); list.appendChild(div); });
        document.getElementById('classModal').style.display = 'flex';
    }
    function openSettings() {
        document.getElementById('settingsModal').style.display = 'flex';
        const cls = classes.find(c => c.id === currentClassId); document.getElementById('classNameInput').value = cls ? cls.name : '';
        document.getElementById('strikeLimitInput').value = appData.settings?.maxStrikes || 2;
        document.getElementById('studentInput').value = appData.students.map(s => s.name).join('\n');
        document.getElementById('bookInput').value = appData.books.map(b => b.name).join('\n');
    }
    function saveSettings() {
        const newName = document.getElementById('classNameInput').value.trim();
        const sRaw = document.getElementById('studentInput').value.trim();
        const bRaw = document.getElementById('bookInput').value.trim();
        if(!newName || !sRaw || !bRaw) return alert("TÃ¼m alanlarÄ± doldurun!");
        const cls = classes.find(c => c.id === currentClassId); if(cls) { cls.name = newName; saveClasses(); document.getElementById('headerClassName').innerText = newName; }
        appData.settings.maxStrikes = document.getElementById('strikeLimitInput').value;
        if(appData.students.length === 0 || confirm("Liste gÃ¼ncellensin mi? (Eski veriler korunur)")) {
             const lines = sRaw.split('\n').filter(x=>x.trim());
             const newStudents = lines.map((n, i) => { const existing = appData.students.find(s => s.name === n.trim()); if(existing) return existing; return { id: i+1000, name: n.trim(), bookId: null, delivered: false, history: [] }; });
             appData.students = newStudents.map((s,i) => ({ ...s, id: i+1 }));
             appData.books = bRaw.split('\n').filter(x=>x.trim()).map((n, i) => ({ id: i+1, name: n.trim() }));
        }
        saveData(); renderTable(); closeModals();
    }
    function deleteCurrentClass() { if(confirm("DÄ°KKAT: Bu sÄ±nÄ±f silinecek!")) { classes = classes.filter(c => c.id !== currentClassId); saveClasses(); localStorage.removeItem('km_data_' + currentClassId); location.reload(); } }
    function closeModals() { document.querySelectorAll('.modal-overlay').forEach(e => e.style.display = 'none'); }
    function downloadBackup() { const d = {}; for(let i=0; i<localStorage.length; i++) { const k = localStorage.key(i); if(k.startsWith('km_')) d[k] = localStorage.getItem(k); } const a = document.createElement('a'); a.href = URL.createObjectURL(new Blob([JSON.stringify(d)], {type:"application/json"})); a.download = "kitapmatik_yedek.json"; a.click(); }
    function restoreBackup(input) { const f = input.files[0]; if(!f) return; const r = new FileReader(); r.onload = e => { try { const d = JSON.parse(e.target.result); if(confirm("Yedek yÃ¼klensin mi?")) { Object.keys(d).forEach(k => localStorage.setItem(k, d[k])); location.reload(); } } catch(err) { alert("HatalÄ± Dosya!"); } }; r.readAsText(f); }
    function runSystemCheck() { let errs = []; let assigned = {}; appData.students.forEach(s => { if(s.bookId && !s.delivered) { if(assigned[s.bookId]) errs.push(`Ã‡akÄ±ÅŸma: Kitap #${s.bookId}`); else assigned[s.bookId] = s.name; } }); if(errs.length > 0 && confirm("Ã‡akÄ±ÅŸmalar bulundu. DÃ¼zeltilsin mi?")) { let seen = {}; appData.students.forEach(s => { if(s.bookId && !s.delivered) { if(seen[s.bookId]) { s.bookId = null; s.delivered = false; } else seen[s.bookId] = true; } }); saveData(); renderTable(); alert("DÃ¼zeltildi."); } else if(errs.length === 0) alert("Sistem SaÄŸlÄ±klÄ± âœ…"); }
    function renderReport() { const t = document.getElementById('reportBody'); t.innerHTML = ''; let hist = []; appData.students.forEach(s => { if(s.history) s.history.forEach(h => hist.push({...h, st: s.name})); }); hist.sort((a,b) => new Date(b.date) - new Date(a.date)); hist.forEach(h => { t.innerHTML += `<tr><td style="font-size:13px; color:var(--primary); font-weight:600;">${h.date}</td><td><b>${h.st}</b><br><small style="color:#666;">${h.book}</small></td></tr>`; }); }
    function filterReport() { const v = document.getElementById('searchInput').value.toUpperCase(); const r = document.getElementById('reportBody').getElementsByTagName('tr'); for(let i=0; i<r.length; i++) r[i].style.display = r[i].innerText.toUpperCase().includes(v) ? '' : 'none'; }
    function renderInventory() { const l = document.getElementById('freeBooksList'); l.innerHTML = ''; appData.books.forEach(b => { const isBusy = appData.students.some(s => s.bookId === b.id); if(!isBusy) l.innerHTML += `<div class="book-chip">#${b.id} ${b.name}</div>`; }); }
</script>
